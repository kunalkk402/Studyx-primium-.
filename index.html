<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Key</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    /* Previous CSS styles remain the same */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0a0f1d;
      overflow: hidden;
      position: relative;
      color: #ffffff;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 15px;
      padding: 30px;
      width: 400px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 174, 255, 0.3);
      border: 1px solid rgba(0, 174, 255, 0.2);
      backdrop-filter: blur(8px);
    }
    h2 {
      font-size: 24px;
      color: #a3f7ff;
      text-shadow: 0 0 10px rgba(0, 234, 255, 0.5);
    }
    p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #d4eaff;
    }
    .button {
      display: inline-block;
      width: 100%;
      padding: 12px;
      font-size: 15px;
      color: #ffffff;
      border: 1px solid #00bcd4;
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      margin: 8px 0;
      font-weight: 600;
      transition: 0.3s;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }
    .button:hover {
      background: #00bcd4;
      color: #000;
      box-shadow: 0 0 12px rgba(0, 188, 212, 0.6);
    }
    .button.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      border-color: #666;
    }
    .button.disabled:hover {
      background: transparent;
      color: #ffffff;
      box-shadow: none;
    }
    .loading {
      font-size: 13px;
      color: #ffcb6b;
      margin-top: 10px;
      display: none;
      animation: flicker 1.5s infinite alternate;
    }
    .cooldown-message {
      font-size: 12px;
      color: #ff6b6b;
      margin-top: 5px;
    }
    @keyframes flicker {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }
    /* Rest of your existing styles */
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h2>Generate Your Access Key</h2>
    <p>Click the button below to generate your key.<br><br>Validity: 30 hours ‚è∞</p>
    <button id="server02" class="button">Website Server - 1</button>
    <button id="server03Url" class="button">Website Server - 2</button><br> 
    <button id="recommendServer" class="button">Website Server - 3</button><br>
    <button id="watchVideo" class="button">TUTORIAL VIDEO [EASY METHOD]</button>
    <p>Please do <strong>Watch TUTORIAL Video FIRST</strong>, so that you not face any Problem.</p>
    <p class="loading" id="loadingMessage">Generating URL, please wait...</p>
    <p class="cooldown-message" id="cooldownMessage"></p>
  </div>

  <script>
    /* Particles.js Configuration */
    particlesJS("particles-js", {
      particles: {
        number: { value: 100, density: { enable: true, value_area: 800 } },
        color: { value: "#00bcd4" },
        shape: { type: "circle" },
        opacity: { value: 0.5, anim: { enable: true, speed: 1, opacity_min: 0.1 } },
        size: { value: 2.5, random: true },
        line_linked: { enable: true, distance: 140, color: "#00bcd4", opacity: 0.3, width: 1 },
        move: { enable: true, speed: 1.5, out_mode: "out" }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" } },
        modes: { grab: { distance: 120, line_linked: { opacity: 1 } } }
      },
      retina_detect: true
    });

    /* JavaScript Logic */
    const urls = {
      server02: 'https://shortner.in/0b3Q',
      server03: 'https://shortner.in/0b3Q',
      recommendServer: 'https://shortner.in/0b3Q',
      tutorialVideo: 'https://t.me/studyx_1'
    };

    // Check if cooldown is active
    function checkCooldown() {
      const lastGenerated = localStorage.getItem('lastGenerated');
      if (!lastGenerated) return false;
      
      const now = new Date().getTime();
      const cooldownPeriod = 24 * 60 * 60 * 1000; // 24 hours in milliseconds
      const elapsed = now - parseInt(lastGenerated);
      
      if (elapsed < cooldownPeriod) {
        const remaining = cooldownPeriod - elapsed;
        const hours = Math.floor(remaining / (1000 * 60 * 60));
        const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60);
        
        document.getElementById('cooldownMessage').textContent = 
          `You can generate a new link in ${hours} hours and ${Math.round(minutes)} minutes.`;
        
        // Disable all server buttons
        ['server02', 'server03Url', 'recommendServer'].forEach(id => {
          const btn = document.getElementById(id);
          btn.classList.add('disabled');
          btn.disabled = true;
        });
        
        return true;
      }
      return false;
    }

    // Initialize cooldown check on page load
    window.addEventListener('load', () => {
      checkCooldown();
    });

    function setTemporaryCookieAndRedirect(cookieName, url) {
      if (!url) return alert('Invalid URL!');
      
      // Set last generated timestamp
      localStorage.setItem('lastGenerated', new Date().getTime());
      
      document.getElementById("loadingMessage").style.display = "block";
      setTimeout(() => {
        document.cookie = `${cookieName}=true; path=/; max-age=${24 * 61 * 60}`;
        window.location.href = url;
      }, 2000);
    }

    // Event listeners for buttons
    document.getElementById('server02').addEventListener('click', () => {
      if (!checkCooldown()) {
        setTemporaryCookieAndRedirect('server02KeyGenerated', urls.server02);
      }
    });
    
    document.getElementById('server03Url').addEventListener('click', () => {
      if (!checkCooldown()) {
        setTemporaryCookieAndRedirect('server03KeyGenerated', urls.server03);
      }
    });
    
    document.getElementById('recommendServer').addEventListener('click', () => {
      if (!checkCooldown()) {
        setTemporaryCookieAndRedirect('recommendServerKeyGenerated', urls.recommendServer);
      }
    });
    
    document.getElementById('watchVideo').addEventListener('click', () => {
      window.open(urls.tutorialVideo, '_blank');
    });
  </script>
</body>
  </html>
