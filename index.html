<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Key</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    /* General Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0a0f1d;
      overflow: hidden;
      position: relative;
      color: #ffffff;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 15px;
      padding: 30px;
      width: 400px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 174, 255, 0.3);
      border: 1px solid rgba(0, 174, 255, 0.2);
      backdrop-filter: blur(8px);
    }

    h2 {
      font-size: 24px;
      color: #a3f7ff;
      text-shadow: 0 0 10px rgba(0, 234, 255, 0.5);
    }

    p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #d4eaff;
    }

    .button {
      display: inline-block;
      width: 100%;
      padding: 12px;
      font-size: 15px;
      color: #ffffff;
      border: 1px solid #00bcd4;
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      margin: 8px 0;
      font-weight: 600;
      transition: 0.3s;
      text-transform: uppercase;
    }

    .button:hover {
      background: #00bcd4;
      color: #000;
      box-shadow: 0 0 12px rgba(0, 188, 212, 0.6);
    }

    .button.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      border-color: #666;
    }

    .loading {
      font-size: 13px;
      color: #ffcb6b;
      margin-top: 10px;
      display: none;
      animation: flicker 1.5s infinite alternate;
    }

    .cooldown-message {
      font-size: 12px;
      color: #ff6b6b;
      margin-top: 5px;
    }

    @keyframes flicker {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h2>Generate Your Access Key</h2>
    <p>Click the button below to generate your key.<br><br>Validity: 24 hours ‚è∞</p>
    <button id="server01" class="button">Website Server - 1</button>
    <button id="server02" class="button">Website Server - 2</button>
    <button id="server03" class="button">Website Server - 3</button>
    <button id="watchVideo" class="button">TUTORIAL VIDEO [EASY METHOD]</button>
    <p>Please do <strong>Watch TUTORIAL Video FIRST</strong>, so that you don't face any problems.</p>
    <p class="loading" id="loadingMessage">Generating URL, please wait...</p>
    <p class="cooldown-message" id="cooldownMessage"></p>
  </div>

  <script>
    /* Particles.js Configuration */
    particlesJS("particles-js", {
      particles: {
        number: { value: 100, density: { enable: true, value_area: 800 } },
        color: { value: "#00bcd4" },
        shape: { type: "circle" },
        opacity: { value: 0.5, anim: { enable: true, speed: 1, opacity_min: 0.1 } },
        size: { value: 2.5, random: true },
        line_linked: { enable: true, distance: 140, color: "#00bcd4", opacity: 0.3, width: 1 },
        move: { enable: true, speed: 1.5, out_mode: "out" }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" } },
        modes: { grab: { distance: 120, line_linked: { opacity: 1 } } }
      },
      retina_detect: true
    });

    /* JavaScript Logic */
    const serverLink = 'https://reel2earn.com/xlPui0Mc';
    const tutorialLink = 'https://t.me/studyx_1';
    const accessDuration = 24 * 60 * 60 * 1000; // 24 hours in milliseconds

    // Check if access is still valid
    function checkAccess() {
      const accessTime = localStorage.getItem('accessTime');
      if (!accessTime) return false;
      
      const now = new Date().getTime();
      const elapsed = now - parseInt(accessTime);
      
      if (elapsed < accessDuration) {
        const remaining = accessDuration - elapsed;
        const hours = Math.floor(remaining / (1000 * 60 * 60));
        const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
        
        document.getElementById('cooldownMessage').textContent = 
          `Your access expires in ${hours}h ${Math.round(minutes)}m`;
        
        // Disable buttons if access is active
        ['server01', 'server02', 'server03'].forEach(id => {
          const btn = document.getElementById(id);
          btn.textContent = 'Access Website';
        });
        
        return true;
      }
      return false;
    }

    // Initialize access check on page load
    window.addEventListener('load', () => {
      checkAccess();
    });

    function grantAccess(url) {
      if (!url) return alert('Invalid URL!');
      
      // Set access time
      localStorage.setItem('accessTime', new Date().getTime().toString());
      
      document.getElementById("loadingMessage").style.display = "block";
      setTimeout(() => {
        window.location.href = url;
      }, 1500);
    }

    function handleServerClick() {
      const hasAccess = checkAccess();
      if (hasAccess) {
        // If access is still valid, go directly to website
        window.location.href = serverLink;
      } else {
        // Otherwise, grant new access
        grantAccess(serverLink);
      }
    }

    // Set up event listeners
    document.getElementById('server01').addEventListener('click', handleServerClick);
    document.getElementById('server02').addEventListener('click', handleServerClick);
    document.getElementById('server03').addEventListener('click', handleServerClick);
    document.getElementById('watchVideo').addEventListener('click', () => {
      window.open(tutorialLink, '_blank');
    });
  </script>
</body>
</html>
