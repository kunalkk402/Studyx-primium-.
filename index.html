<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educational Platform</title>
    <script>
      // Check if the user is coming from the vplink.in redirect
      const urlParams = new URLSearchParams(window.location.search);
      const fromVplink = urlParams.has('fromVplink');
      
      // Check if 24 hours have passed since last access
      const lastAccessTime = localStorage.getItem('lastAccessTime');
      const currentTime = new Date().getTime();
      const twentyFourHours = 24 * 60 * 60 * 1000;
      
      if (fromVplink || !lastAccessTime || (currentTime - lastAccessTime > twentyFourHours)) {
        // Update last access time
        localStorage.setItem('lastAccessTime', currentTime.toString());
        
        // Redirect to the cyberpunk page first
        window.location.href = "https://key-gen-cyberpunk-glow.lovable.app/";
        
        // After cyberpunk page, redirect to studyx home (this will happen from that page)
      } else {
        // If within 24 hours, proceed to normal app
        localStorage.setItem('lastAccessTime', currentTime.toString());
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
