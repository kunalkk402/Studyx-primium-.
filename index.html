<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Access Key</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0a0f1d;
      overflow: hidden;
      position: relative;
      color: #ffffff;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 15px;
      padding: 30px;
      width: 400px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 174, 255, 0.3);
      border: 1px solid rgba(0, 174, 255, 0.2);
      backdrop-filter: blur(8px);
    }
    h2 {
      font-size: 24px;
      color: #a3f7ff;
      text-shadow: 0 0 10px rgba(0, 234, 255, 0.5);
      margin-bottom: 20px;
    }
    p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #d4eaff;
    }
    .button {
      display: inline-block;
      width: 100%;
      padding: 12px;
      font-size: 15px;
      color: #ffffff;
      border: 1px solid #00bcd4;
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      margin: 8px 0;
      font-weight: 600;
      transition: all 0.3s;
      text-transform: uppercase;
    }
    .button:hover:not(.disabled) {
      background: #00bcd4;
      color: #000;
      box-shadow: 0 0 12px rgba(0, 188, 212, 0.6);
    }
    .button.disabled {
      opacity: 0.6;
      cursor: not-allowed;
      border-color: #666;
    }
    .loading {
      font-size: 13px;
      color: #ffcb6b;
      margin-top: 10px;
      display: none;
      animation: flicker 1.5s infinite alternate;
    }
    .cooldown-message {
      font-size: 12px;
      color: #ff6b6b;
      margin-top: 5px;
    }
    .access-message {
      font-size: 12px;
      color: #ffcb6b;
      margin-top: 5px;
    }
    @keyframes flicker {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <h2 id="title">Generate Your Access Key</h2>
    <p id="description">Click the button below to generate your 24-hour access key.</p>
    
    <button id="accessButton" class="button">Generate Access Key</button>
    <button id="tutorialButton" class="button">TUTORIAL VIDEO [EASY METHOD]</button>
    
    <p id="instruction"><strong>Watch TUTORIAL Video FIRST</strong> to avoid any issues.</p>
    <p id="loadingMessage" class="loading">Generating access, please wait...</p>
    <p id="statusMessage" class="access-message"></p>
  </div>

  <script>
    // Initialize particles.js
    particlesJS("particles-js", {
      particles: {
        number: { value: 100, density: { enable: true, value_area: 800 } },
        color: { value: "#00bcd4" },
        shape: { type: "circle" },
        opacity: { value: 0.5, anim: { enable: true, speed: 1, opacity_min: 0.1 } },
        size: { value: 2.5, random: true },
        line_linked: { enable: true, distance: 140, color: "#00bcd4", opacity: 0.3, width: 1 },
        move: { enable: true, speed: 1.5, out_mode: "out" }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" } },
        modes: { grab: { distance: 120, line_linked: { opacity: 1 } } }
      },
      retina_detect: true
    });

    // DOM elements
    const accessButton = document.getElementById('accessButton');
    const tutorialButton = document.getElementById('tutorialButton');
    const loadingMessage = document.getElementById('loadingMessage');
    const statusMessage = document.getElementById('statusMessage');
    const title = document.getElementById('title');
    const description = document.getElementById('description');
    const instruction = document.getElementById('instruction');

    // Configuration
    const websiteUrl = 'https://reel2earn.com/xlPui0Mc';
    const tutorialUrl = 'https://t.me/studyx_1';
    const accessDuration = 24 * 60 * 60 * 1000; // 24 hours in milliseconds

    // Check access status on page load
    checkAccessStatus();

    function checkAccessStatus() {
      const accessTime = localStorage.getItem('accessTime');
      
      if (!accessTime) {
        // No existing access
        statusMessage.textContent = '';
        return;
      }

      const now = new Date().getTime();
      const elapsed = now - parseInt(accessTime);
      
      if (elapsed < accessDuration) {
        // Access still valid
        const remaining = accessDuration - elapsed;
        updateAccessUI(remaining);
        
        // Set timeout for when access expires
        setTimeout(() => {
          accessExpired();
        }, remaining);
      } else {
        // Access expired
        accessExpired();
      }
    }

    function updateAccessUI(remainingTime) {
      const hours = Math.floor(remainingTime / (1000 * 60 * 60));
      const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
      
      title.textContent = 'Access Granted';
      description.textContent = 'You have active access to the website.';
      statusMessage.textContent = `Access expires in ${hours}h ${Math.round(minutes)}m`;
      accessButton.textContent = 'Access Website';
    }

    function accessExpired() {
      title.textContent = 'Access Expired';
      description.textContent = 'Your 24-hour access has ended.';
      statusMessage.textContent = 'Please generate a new access key.';
      statusMessage.className = 'cooldown-message';
      accessButton.textContent = 'Generate New Key';
    }

    function generateAccess() {
      loadingMessage.style.display = 'block';
      accessButton.disabled = true;
      accessButton.classList.add('disabled');
      
      setTimeout(() => {
        // Store current time as access time
        localStorage.setItem('accessTime', new Date().getTime().toString());
        
        // Redirect to website
        window.location.href = websiteUrl;
      }, 1500);
    }

    // Event listeners
    accessButton.addEventListener('click', function() {
      const accessTime = localStorage.getItem('accessTime');
      const now = new Date().getTime();
      
      if (!accessTime || (now - parseInt(accessTime)) >= accessDuration) {
        // Need to generate new access
        generateAccess();
      } else {
        // Access still valid, just redirect
        window.location.href = websiteUrl;
      }
    });

    tutorialButton.addEventListener('click', function() {
      window.open(tutorialUrl, '_blank');
    });
  </script>
</body>
  </html>
