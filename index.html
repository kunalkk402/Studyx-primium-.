<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educational Platform</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      #splashContainer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
      }

      #splashIframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      #continueBtn {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        font-size: 16px;
        background-color: #00bcd4;
        border: none;
        color: #fff;
        border-radius: 8px;
        cursor: pointer;
        z-index: 10000;
        box-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
        transition: background 0.3s;
      }

      #continueBtn:hover {
        background-color: #0097a7;
      }

      #root {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- 🔑 Splash iframe container -->
    <div id="splashContainer">
      <iframe
        id="splashIframe"
        src="https://key-gen-cyberpunk-glow.lovable.app/"
        allowfullscreen
      ></iframe>
      <button id="continueBtn">Continue to App</button>
    </div>

    <!-- 🌐 Main app root -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- 🧠 Continue button logic -->
    <script>
      document.getElementById('continueBtn').addEventListener('click', () => {
        document.getElementById('splashContainer').style.display = 'none';
        document.getElementById('root').style.display = 'block';
        document.body.style.overflow = 'auto';
      });
    </script>
  </body>
</html>
